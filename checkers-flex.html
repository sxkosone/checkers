<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkers</title>
  <link rel="stylesheet" href="checkers-flex-style.css" type="text/css">
</head>
<body>

  <div class ="wrapper">
    <!--First row with example pieces -->
    <div class="row">
      <div class="box red-square"><div class="piece black"></div></div>
      <div class="box black-square"><div class="piece red"></div></div>
      <div class="box red-square"><div class="piece red"></div></div>
      <div class="box black-square"><div class="piece black"></div></div>
      <div class="box red-square"></div>
      <div class="box black-square"></div>
      <div class="box red-square"></div>
      <div class="box black-square"></div>
    </div>
    <!--second row -->
    <div class="row">
      <div class="box black-square"></div>
      <div class="box red-square"></div>
      <div class="box black-square"></div>
      <div class="box red-square"></div>
      <div class="box black-square"></div>
      <div class="box red-square"></div>
      <div class="box black-square"></div>
      <div class="box red-square"></div>
    </div>
    <!--third row -->
    <div class="row">
      <div class="box red-square"></div>
      <div class="box black-square"></div>
      <div class="box red-square"></div>
      <div class="box black-square"></div>
      <div class="box red-square"></div>
      <div class="box black-square"></div>
      <div class="box red-square"></div>
      <div class="box black-square"></div>
    </div>
    <!--fourth row -->
    <div class="row">
      <div class="box black-square"></div>
      <div class="box red-square"></div>
      <div class="box black-square"></div>
      <div class="box red-square"></div>
      <div class="box black-square"></div>
      <div class="box red-square"></div>
      <div class="box black-square"></div>
      <div class="box red-square"></div>
    </div>
    <!--fifth row -->
    <div class="row">
      <div class="box red-square"></div>
      <div class="box black-square"></div>
      <div class="box red-square"></div>
      <div class="box black-square"></div>
      <div class="box red-square"></div>
      <div class="box black-square"></div>
      <div class="box red-square"></div>
      <div class="box black-square"></div>
    </div>
    <!--sixth row -->
    <div class="row">
      <div class="box black-square"></div>
      <div class="box red-square"></div>
      <div class="box black-square"></div>
      <div class="box red-square"></div>
      <div class="box black-square"></div>
      <div class="box red-square"></div>
      <div class="box black-square"></div>
      <div class="box red-square"></div>
    </div>
    <!--seventh row -->
    <div class="row">
      <div class="box red-square"></div>
      <div class="box black-square"></div>
      <div class="box red-square"></div>
      <div class="box black-square"></div>
      <div class="box red-square"></div>
      <div class="box black-square"></div>
      <div class="box red-square"></div>
      <div class="box black-square"></div>
    </div>
    <!--eight row -->
    <div class="row">
      <div class="box black-square"></div>
      <div class="box red-square"></div>
      <div class="box black-square"></div>
      <div class="box red-square"></div>
      <div class="box black-square"></div>
      <div class="box red-square"></div>
      <div class="box black-square"></div>
      <div class="box red-square"></div>
    </div>
  </div>

</body>
