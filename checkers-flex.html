<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkers</title>
  <link rel="stylesheet" href="checkers-flex-style.css" type="text/css">
</head>
<body>

  <div class ="wrapper">
    <!--8th row -->
    <div class="row">
      <div class="box red-square"><div class="piece black"></div></div>
      <div class="box black-square" id="b8" nextValidSquare="['a7', 'c7']"><div class="piece red"></div></div>
      <div class="box red-square"><div class="piece red"></div></div>
      <div class="box black-square" id="d8" nextValidSquare="['c7', 'e7']"><div class="piece black"></div></div>
      <div class="box red-square"></div>
      <div class="box black-square" id="f8" nextValidSquare="['e7', 'g7']"></div>
      <div class="box red-square"></div>
      <div class="box black-square" id="h8" nextValidSquare="['g7']"></div>
    </div>
    <!--7th row -->
    <div class="row">
      <div class="box black-square" id="a7" nextValidSquare="['b8', 'b6']"></div>
      <div class="box red-square"></div>
      <div class="box black-square" id="c7" nextValidSquare="['b6', 'b8', 'd8', 'd6']"></div>
      <div class="box red-square"></div>
      <div class="box black-square" id="e7" nextValidSquare="['d6', 'd8', 'f8', 'f6']"></div>
      <div class="box red-square"></div>
      <div class="box black-square" id="g7" nextValidSquare="['f6', 'f8', 'h8', 'h6']"></div>
      <div class="box red-square"></div>
    </div>
    <!--6th row -->
    <div class="row">
      <div class="box red-square"></div>
      <div class="box black-square" id="b6" nextValidSquare="['a5', 'a7', 'c7', 'c5']"></div>
      <div class="box red-square"></div>
      <div class="box black-square" id="d6" nextValidSquare="['c5', 'c7', 'd7', 'e5']"></div>
      <div class="box red-square"></div>
      <div class="box black-square" id="f6" nextValidSquare="['e5', 'e7', 'g7', 'g5']"></div>
      <div class="box red-square"></div>
      <div class="box black-square" id="h6" nextValidSquare="['g5', 'g7']"></div>
    </div>
    <!--5th row -->
    <div class="row">
      <div class="box black-square" id="a5" nextValidSquare="['b6', 'b4']"></div>
      <div class="box red-square"></div>
      <div class="box black-square" id="c5" nextValidSquare="['b4', 'b6', 'd6', 'd4']"></div>
      <div class="box red-square"></div>
      <div class="box black-square" id="e5" nextValidSquare="['d4', 'd6', 'f6', 'f4']"></div>
      <div class="box red-square"></div>
      <div class="box black-square" id="g5" nextValidSquare="['f4', 'f6', 'h6', 'h4']"></div>
      <div class="box red-square"></div>
    </div>
    <!--4th row -->
    <div class="row">
      <div class="box red-square"></div>
      <div class="box black-square" id="b4" nextValidSquare="['a3', 'a5', 'c5', 'c3']"></div>
      <div class="box red-square"></div>
      <div class="box black-square" id="d4" nextValidSquare="['c3', 'c5', 'e5', 'e3']"></div>
      <div class="box red-square"></div>
      <div class="box black-square" id="f4" nextValidSquare="['e3', 'e5', 'g5', 'g3']"></div>
      <div class="box red-square"></div>
      <div class="box black-square" id="h4" nextValidSquare="['g3', 'g5']"></div>
    </div>
    <!--3rd row -->
    <div class="row">
      <div class="box black-square" id="a3" nextValidSquare="['b4', 'b2']"></div>
      <div class="box red-square"></div>
      <div class="box black-square" id="c3" nextValidSquare="['b2', 'b4', 'd4', 'd2']"></div>
      <div class="box red-square"></div>
      <div class="box black-square" id="e3" nextValidSquare="['d2', 'd4', 'f4', 'f2']"></div>
      <div class="box red-square"></div>
      <div class="box black-square" id="g3" nextValidSquare="['f2', 'f4', 'h4', 'h2']"></div>
      <div class="box red-square"></div>
    </div>
    <!--2nd row -->
    <div class="row">
      <div class="box red-square"></div>
      <div class="box black-square" id="b2" nextValidSquare="['a1', 'a3', 'c3', 'c1']"></div>
      <div class="box red-square"></div>
      <div class="box black-square" id="d2" nextValidSquare="['c1', 'c3', 'e3', 'e1']"></div>
      <div class="box red-square"></div>
      <div class="box black-square" id="f2" nextValidSquare="['e1', 'e3', 'h3', 'h1']"></div>
      <div class="box red-square"></div>
      <div class="box black-square" id="h2" nextValidSquare="['g1', 'g3']"></div>
    </div>
    <!--1st row -->
    <div class="row">
      <div class="box black-square" id="a1" nextValidSquare="['b2']"></div>
      <div class="box red-square"></div>
      <div class="box black-square" id="c1" nextValidSquare="['b2', 'd2']"></div>
      <div class="box red-square"></div>
      <div class="box black-square" id="e1" nextValidSquare="['d2', 'f2']"></div>
      <div class="box red-square"></div>
      <div class="box black-square" id="g1" nextValidSquare="['f2', 'h2']"></div>
      <div class="box red-square"></div>
    </div>
  </div>

</body>
